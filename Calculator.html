<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Calculator.css">
    </head>
    <body>
       
        <div class = "container">
        <input type = "text" class = "ans" placeholder="0" id = "inputBox" readOnly><br>

        <input type= "button" value = "7" class = "num">
        <input type= "button" value = "8" class = "num">
        <input type= "button" value = "9" class = "num">
        <input type= "button" value = "Del" class = "op" id = "del"><br>
        <input type= "button" value = "6" class = "num">
        <input type= "button" value = "5" class = "num">
        <input type= "button" value = "4" class = "num">
        <input type= "button" value = "+" class = "op"><br>
        <input type= "button" value = "1" class = "num">
        <input type= "button" value = "2" class = "num">
        <input type= "button" value = "3" class = "num">
        <input type= "button" value = "-" class = "op"><br>
        <input type= "button" value = "." class = "num">
        <input type= "button" value = "0" class = "num">
        <input type= "button" value = "%" class = "op">
        <input type= "button" value = "*" class = "op"><br>
        <input type= "button" value = "Reset" class = "op" id = "reset">
        <input type= "button" value = "/" class = "op">
        <input type= "button" value = "=" class = "op" id = "equals">


        </div>
        
        
        <script src="Calculator.js" async defer></script>
    </body>
</html>
